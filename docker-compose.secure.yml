# ==============================================
# LOCO INSTANT - DOCKER COMPOSE SECURIZAT
# ==============================================
# Folosește acest fișier pentru producție
# docker-compose -f docker-compose.secure.yml up -d

version: '3.8'

services:
  # ==================== DATABASE ====================
  db:
    image: postgres:15-alpine
    container_name: loco_db_secure
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-loco_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeThisStrongPassword123!}
      POSTGRES_DB: ${DB_NAME:-loco_production}
      # Parametri de securitate
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init-security.sql:/docker-entrypoint-initdb.d/01-security.sql
    ports:
      - "127.0.0.1:5433:5432" # Doar localhost
    networks:
      - loco_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-loco_admin} -d ${DB_NAME:-loco_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Limite de resurse
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==================== REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: loco_redis_secure
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-ChangeThisRedisPassword123!}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379" # Doar localhost
    networks:
      - loco_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-ChangeThisRedisPassword123!}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loco_backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-loco_admin}:${DB_PASSWORD:-ChangeThisStrongPassword123!}@db:5432/${DB_NAME:-loco_production}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-ChangeThisRedisPassword123!}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-ChangeThisJWTSecretKey256BitsMinimum!}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://loco-instant.ro,https://www.loco-instant.ro}
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_WINDOW_MS: 60000
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - loco_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  loco_network:
    driver: bridge

