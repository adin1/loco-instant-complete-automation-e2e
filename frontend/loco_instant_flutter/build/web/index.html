<!DOCTYPE html>
<html>
<head>

    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="LOCO Instant – Servicii rapide, la un pas de tine. Găsește și comandă servicii locale instant în Cluj-Napoca.">
  <meta name="keywords" content="servicii locale, comenzi, livrare, Cluj-Napoca, instant, LOCO">
  <meta name="author" content="LOCO Instant">
  <meta name="theme-color" content="#2DD4BF">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://loco-instant.ro/">
  <meta property="og:title" content="LOCO Instant">
  <meta property="og:description" content="Servicii rapide, la un pas de tine. Găsește și comandă servicii locale instant.">
  <meta property="og:image" content="https://loco-instant.ro/icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://loco-instant.ro/">

  <meta property="twitter:description" content="Servicii rapide, la un pas de tine.">
  <meta property="twitter:image" content="https://loco-instant.ro/icons/Icon-512.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-192.png">

  <title>LOCO Instant</title>
  <link rel="manifest" href="manifest.json">
