version: "3.9"

services:
  db:
    image: postgres:15
    container_name: loco_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loco_instant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loco_backend
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: npm run start:prod

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: loco_worker
    restart: always
    env_file:
      - ./worker/.env
    depends_on:
      - db
      - backend
    command: npm run start:prod

volumes:
  postgres_data:
