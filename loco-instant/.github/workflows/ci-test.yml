name: CI â€“ Lint & Test

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: npm i -g pnpm && pnpm i

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test -- --passWithNoTests

      - name: Build (validate compilation)
        run: pnpm build
